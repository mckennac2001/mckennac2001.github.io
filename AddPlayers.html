
<form id="test-form" class="mfp-hide white-popup">
	<h2>Players</h2>
	<fieldset style="border: 0;">
		<p>
			Lightbox has an option to automatically focus on the first input.
			It's strongly recommended to use
			<code>inline</code>
			popup type for lightboxes with form instead of
			<code>ajax</code>
			(to keep entered data if the user accidentally refreshed the page).
		</p>
		<ol>
			<li>
				<label for="name">Name</label> 
				<input id="name" name="name" type="text" placeholder="Name" required>
			</li>
			<li>
				<label for="email">Email</label> 
				<input id="email" name="email" type="email" placeholder="example@domain.com" required>
			</li>
			<li>
				<label for="phone">Phone</label> 
				<input id="phone" name="phone" type="tel" placeholder="Eg. +447500000000" required>
				<input id="color" name="favcolor" type="color" required>
			</li>
			<li>
				<label for="textarea">Textarea</label><br /> 
				<textarea id="textarea">Try to resize me to see how popup CSS-based resizing works.</textarea>
			</li>
		</ol>
		<p>
			<a class="popup-players-save" href="#">Save</a>
		</p>
		<p>
			<a class="popup-players-cancel" href="#">Cancel</a>
		</p>
	</fieldset>
</form>
