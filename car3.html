<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Insert title here</title>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="downloaded_js/jq.carousel.js"></script>
	<script src="downloaded_js/jq.carousel.min.js"></script>
	<link rel=stylesheet href="css/car3.css">


</head>
<body>
	<div class="carousel">
		<div id="carousel" class="carousel_inner">
			<div class="carousel_box">1</div>
			<div class="carousel_box">2</div>
			<div class="carousel_box">3</div>
			<div class="carousel_box">4</div>
			<div class="carousel_box">5</div>
			<div class="carousel_box">6</div>
			<div class="carousel_box">7</div>
			<div class="carousel_box">8</div>
		</div>
		<p class="btns">
			<input type="button" id="carousel_prev" value="prev"> <input
				type="button" id="carousel_next" value="next">
		</p>
	</div>
	
	<script type="text/javascript">
	$(document).ready(function() {
				
		var $carousel = $('#carousel').carousel({
			  indicator: true,
			  duration: 0.3
			});

			setInterval(function() {
			  $carousel.carousel('next');
			}, 3000);
	}
	</script>
</body>
</html>
