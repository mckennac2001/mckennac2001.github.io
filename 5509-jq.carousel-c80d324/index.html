<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
<title>jq.carousel</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, maximum-scale=1.0">
<link rel="stylesheet" href="styles/style.css">

</html>
<body>


		<h2>using with timer</h2>
		<div class="carousel">
			<div id="carousel_10" class="carousel_inner">
				<div class="carousel_box first"><img src="http://malsup.github.io/images/p1.jpg" width="600" height="300"></div>
				<div class="carousel_box second"><img src="http://malsup.github.io/images/p2.jpg" width="600" height="300"></div>
				<div class="carousel_box third"><img src="http://malsup.github.io/images/p3.jpg" width="600" height="300"></div>
			</div>
		</div>

</div>



<!-- Place this render call where appropriate -->

	<script src="scripts/lib/jquery-1.7.1.min.js"></script>


	<script src="scripts/jq.carousel.js"></script>
	<script>
		(function() {
			var $carousel = $('#carousel_10').carousel({
				indicator : true,
				duration : 1.6
			});
			setInterval(function() {
				$carousel.carousel('next');
			}, 3000);
		}());
	</script>

</body>
</html>
