<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="js_downloaded/jquery.cycle2.min.js"></script> 
<script type="text/javascript" src="js_downloaded/jquery.cycle2.carousel.min.js"></script> 
<script type="text/javascript" src="js_downloaded/jquery.cycle2.flip.min.js"></script> 
<link rel=stylesheet href="css/demo-slideshow.css">
</head>
<body>

<div class="cycle-slideshow"
    data-cycle-pause-on-hover="true"
    data-cycle-auto-height="4:3"
    data-cycle-speed="200"
    data-cycle-fx=flipVert
    data-cycle-timeout=2000
    >
    <img src="http://malsup.github.io/images/p1.jpg">
    <img src="http://malsup.github.io/images/p2.jpg">
    <img src="http://malsup.github.io/images/p3.jpg">
    <img src="http://malsup.github.io/images/p4.jpg">
</div>

<div class="cycle-slideshow" 
    data-cycle-fx='scrollHorz' 
    data-cycle-auto-height="4:3"
    data-cycle-delay="-500"
    >
    <img src="http://malsup.github.io/images/p2.jpg" class=first>
    <img src="http://malsup.github.io/images/p3.jpg">
    <img src="http://malsup.github.io/images/p4.jpg">
    <img src="http://malsup.github.io/images/p1.jpg">
</div>

</body>
</html>
